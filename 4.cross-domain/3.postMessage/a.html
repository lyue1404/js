    <iframe src='http://localhost:4000/b.html' id='iframe' onload='load()'></iframe>

            let frame = document.getElementById('iframe');
            frame.contentWindow.postMessage('hello b','http://localhost:4000');

                console.log(e.data);
            }
        }
    </script>
